# Type queries into this side of the screen, and you will 
# see intelligent typeaheads aware of the current GraphQL type schema, 
# live syntax, and validation errors highlighted within the text.

# We'll get you started with a simple query showing your username!
query($repo_owner:String!, $repo_name:String!, $pr_id:Int!) { 
  repository(owner: $repo_owner, name: $repo_name) {
    pullRequest(number: $pr_id) {
      id
      state
      headRefName
      headRefOid
      baseRefName
      baseRefOid
      
      createdAt
      title
      body
      author {
        login
      }

      labels(first: 100) {
        nodes {
          name
          color
        }
      }

      files(first: 100) {
        nodes {
          path
          additions
          deletions
        }
      }
      
      reviewRequests(first: 100) {
        nodes {
          requestedReviewer {
            __typename
            ... on User {
              login
            }
          }
        }
      }
      
      comments(first: 100) {
        nodes {
          author {
            login
          }
          body
          createdAt
        }
      }
      
      latestOpinionatedReviews(first: 100) {
        nodes {
          author {
            login
          }
          body
          createdAt
          state
        }
      }
      
      reviews(first: 100) {
        nodes {
          body
          state
          author {
            login
          }
          createdAt
          
          comments(first: 100) {
            nodes {
              id
              diffHunk
              path
              author {
                login
              }
              createdAt
            }
          }
        }
      }
      
      reviewThreads(first: 100) {
        nodes {
          isCollapsed
          isResolved
          isOutdated
          path
          diffSide
          line
          startDiffSide
          startLine
          id
          comments(first: 100) {
            nodes {
              id
              author {
                login
              }
              body
              createdAt
            }
          }
        }
      }
      
      assignees(first: 100) {
        nodes {
          name
          login
        }
      }

      commits(last: 1) {
        nodes {
          commit {
            oid
            statusCheckRollup {
              state
              contexts(first: 100) {
                nodes {
                  __typename
                  ... on CheckRun {
                    name
                    status
                    conclusion
                    title
                  }
                  ... on StatusContext {
                    context
                    description
                    state
                    targetUrl
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}